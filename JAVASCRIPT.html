        <h1>Let us learn 'JAVASCRIPT'</h1>
        <hr><hr><button class="topic"> JavaScript is a programming language that makes websites interactive and dynamic. While HTML creates the structure and CSS adds styling, JavaScript adds behavior - like responding to clicks, validating forms, creating animations, and updating content without refreshing the page. It's what makes modern websites feel alive and responsive to user actions. </button>
<button class="topic"> ADDING JAVASCRIPT TO HTML </button>
<button class="command" title="            JavaScript code inside HTML file
"><pre><code> &lt;script&gt; alert("Hello!"); &lt;/script&gt; </code></pre></button>
<button class="command" title="            Link to separate JavaScript file (recommended)
"><pre><code> &lt;script src="script.js"&gt;&lt;/script&gt; </code></pre></button>
<button class="command" title="Shows message in browser's developer console
"><pre><code> console.log("Hello World"); </code></pre></button>
<button class="command" title="Shows popup message box to user
"><pre><code> alert("Hello World"); </code></pre></button>
<button class="command" title="Shows yes/no dialog box
"><pre><code> confirm("Are you sure?"); </code></pre></button>
<button class="command" title="Shows input dialog box
"><pre><code> prompt("What's your name?"); </code></pre></button>
<button class="topic"> VARIABLES (STORING DATA) </button>
<button class="command" title="Creates variable to store text
"><pre><code> let name = "John"; </code></pre></button>
<button class="command" title="Creates variable to store number
"><pre><code> let age = 25; </code></pre></button>
<button class="command" title="Creates constant that cannot change
"><pre><code> const PI = 3.14; </code></pre></button>
<button class="command" title="Creates empty variable
"><pre><code> let x; </code></pre></button>
<button class="command" title="Puts value 10 into variable x
"><pre><code> x = 10; </code></pre></button>
<button class="command" title="Variable storing person's first name
"><pre><code> let firstName = "John"; </code></pre></button>
<button class="command" title="Variable storing person's last name
"><pre><code> let lastName = "Doe"; </code></pre></button>
<button class="topic"> DATA TYPES </button>
<button class="command" title="Text data (called string)
"><pre><code> let message = "Hello World"; </code></pre></button>
<button class="command" title="Whole number data
"><pre><code> let count = 42; </code></pre></button>
<button class="command" title="Decimal number data  
"><pre><code> let price = 19.99; </code></pre></button>
<button class="command" title="True/false data (called boolean)
"><pre><code> let isReady = true; </code></pre></button>
<button class="command" title="Another true/false value
"><pre><code> let isFinished = false; </code></pre></button>
<button class="command" title="Intentionally empty value
"><pre><code> let nothing = null; </code></pre></button>
<button class="command" title="Variable with no value (undefined)
"><pre><code> let notSet; </code></pre></button>
<button class="command" title="Shows what type of data a variable holds
"><pre><code> typeof age; </code></pre></button>
<button class="topic"> MATH OPERATIONS </button>
<button class="command" title="Adds numbers together (result: 8)
"><pre><code> let sum = 5 + 3; </code></pre></button>
<button class="command" title="Subtracts numbers (result: 6)
"><pre><code> let difference = 10 - 4; </code></pre></button>
<button class="command" title="Multiplies numbers (result: 42)
"><pre><code> let product = 6 * 7; </code></pre></button>
<button class="command" title="Divides numbers (result: 5)
"><pre><code> let quotient = 15 / 3; </code></pre></button>
<button class="command" title="Gets remainder after division (result: 2)
"><pre><code> let remainder = 17 % 5; </code></pre></button>
<button class="command" title="Increases x by 1
"><pre><code> x++; </code></pre></button>
<button class="command" title="Decreases x by 1
"><pre><code> x--; </code></pre></button>
<button class="command" title="Adds 5 to x and stores result in x
"><pre><code> x += 5; </code></pre></button>
<button class="command" title="Subtracts 3 from x and stores result in x
"><pre><code> x -= 3; </code></pre></button>
<button class="topic"> COMPARING VALUES </button>
<button class="topic"> x == y;                                         Checks if x and y are equal </button>
<button class="command" title="Checks if x and y are not equal
"><pre><code> x != y; </code></pre></button>
<button class="command" title="Checks if x and y are not exactly equal
"><pre><code> x !== y; </code></pre></button>
<button class="command" title="   Checks if x is greater than y
"><pre><code> x &gt; y; </code></pre></button>
<button class="command" title="   Checks if x is less than y
"><pre><code> x &lt; y; </code></pre></button>
<button class="command" title="   Checks if x is greater than or equal to y
"><pre><code> x &gt;= y; </code></pre></button>
<button class="command" title="   Checks if x is less than or equal to y
"><pre><code> x &lt;= y; </code></pre></button>
<button class="topic"> LOGICAL OPERATORS </button>
<button class="command" title="        Both x and y must be true
"><pre><code> x &amp;&amp; y; </code></pre></button>
<button class="command" title="Either x or y must be true
"><pre><code> x || y; </code></pre></button>
<button class="command" title="Opposite of x (if x is true, this is false)
"><pre><code> !x; </code></pre></button>
<button class="topic"> WORKING WITH TEXT </button>
<button class="command" title="Creates text variable
"><pre><code> let message = "Hello World"; </code></pre></button>
<button class="command" title="Text can use single quotes too
"><pre><code> let name = 'John'; </code></pre></button>
<button class="command" title="Inserts variable into text
"><pre><code> let greeting = `Hi ${name}!`; </code></pre></button>
<button class="command" title="Counts characters in text (result: 11)
"><pre><code> message.length; </code></pre></button>
<button class="command" title="Makes all letters UPPERCASE
"><pre><code> message.toUpperCase(); </code></pre></button>
<button class="command" title="Makes all letters lowercase
"><pre><code> message.toLowerCase(); </code></pre></button>
<button class="command" title="Gets first character (result: "H")
"><pre><code> message.charAt(0); </code></pre></button>
<button class="command" title="Finds where "World" starts (result: 6)
"><pre><code> message.indexOf("World"); </code></pre></button>
<button class="command" title="Gets part of text (result: "Hello")
"><pre><code> message.slice(0, 5); </code></pre></button>
<button class="command" title="Changes "Hello" to "Hi"
"><pre><code> message.replace("Hello", "Hi"); </code></pre></button>
<button class="command" title="Splits text into array at spaces
"><pre><code> message.split(" "); </code></pre></button>
<button class="topic"> ARRAYS (LISTS OF DATA) </button>
<button class="command" title="Creates list of numbers
"><pre><code> let numbers = [1, 2, 3, 4, 5]; </code></pre></button>
<button class="command" title="Creates list of fruits
"><pre><code> let fruits = ["apple", "banana", "orange"]; </code></pre></button>
<button class="command" title="List can hold different data types
"><pre><code> let mixed = [1, "hello", true]; </code></pre></button>
<button class="command" title="Gets first item (result: 1)
"><pre><code> numbers[0]; </code></pre></button>
<button class="command" title="Gets second item (result: "banana")
"><pre><code> fruits[1]; </code></pre></button>
<button class="command" title="Counts how many items in list
"><pre><code> numbers.length; </code></pre></button>
<button class="command" title="Adds 6 to end of list
"><pre><code> numbers.push(6); </code></pre></button>
<button class="command" title="Removes last item from list
"><pre><code> numbers.pop(); </code></pre></button>
<button class="command" title="Adds 0 to beginning of list
"><pre><code> numbers.unshift(0); </code></pre></button>
<button class="command" title="Removes first item from list
"><pre><code> numbers.shift(); </code></pre></button>
<button class="command" title="Finds position of "banana" in list
"><pre><code> fruits.indexOf("banana"); </code></pre></button>
<button class="command" title="Checks if "apple" is in list (true/false)
"><pre><code> fruits.includes("apple"); </code></pre></button>
<button class="command" title="Converts list to text with commas
"><pre><code> fruits.join(", "); </code></pre></button>
<button class="topic"> OBJECTS (STORING RELATED DATA) </button>
<button class="command" title="Creates object with name and age properties
"><pre><code> let person = {name: "John", age: 30}; </code></pre></button>
<button class="command" title="Creates car object with brand and year
"><pre><code> let car = {brand: "Toyota", year: 2020}; </code></pre></button>
<button class="command" title="Gets the name property (result: "John")
"><pre><code> person.name; </code></pre></button>
<button class="command" title="Gets the age property (result: 30)
"><pre><code> person.age; </code></pre></button>
<button class="command" title="Another way to get name property
"><pre><code> person["name"]; </code></pre></button>
<button class="command" title="Adds new city property to person
"><pre><code> person.city = "New York"; </code></pre></button>
<button class="command" title="Changes age to 31
"><pre><code> person.age = 31; </code></pre></button>
<button class="command" title="Removes age property from person
"><pre><code> delete person.age; </code></pre></button>
<button class="topic"> FUNCTIONS (REUSABLE CODE) </button>
<button class="command" title="Creates function that says hello
"><pre><code> function sayHello() { </code></pre></button>
<button class="command" title=""><pre><code> alert("Hello!"); </code></pre></button>
<button class="command" title=""><pre><code> } </code></pre></button>
<button class="command" title="Function that takes input (parameter)
"><pre><code> function greet(name) { </code></pre></button>
<button class="command" title=""><pre><code> return "Hello " + name; </code></pre></button>
<button class="command" title=""><pre><code> } </code></pre></button>
<button class="command" title="Function that adds two numbers
"><pre><code> function add(a, b) { </code></pre></button>
<button class="command" title=""><pre><code> return a + b; </code></pre></button>
<button class="command" title=""><pre><code> } </code></pre></button>
<button class="command" title="Runs the sayHello function
"><pre><code> sayHello(); </code></pre></button>
<button class="command" title="Runs greet function with "John" as input
"><pre><code> greet("John"); </code></pre></button>
<button class="command" title="Runs add function and stores result (8)
"><pre><code> let result = add(5, 3); </code></pre></button>
<button class="topic"> MAKING DECISIONS (IF STATEMENTS) </button>
<button class="command" title="   If age is 18 or more, do something
"><pre><code> if (age &gt;= 18) { </code></pre></button>
<button class="command" title=""><pre><code> alert("You can vote!"); </code></pre></button>
<button class="command" title=""><pre><code> } </code></pre></button>
<button class="command" title="   If age is 18 or more
"><pre><code> if (age &gt;= 18) { </code></pre></button>
<button class="command" title=""><pre><code> alert("You can vote!"); </code></pre></button>
<button class="command" title="Otherwise (if age is less than 18)
"><pre><code> } else { </code></pre></button>
<button class="command" title=""><pre><code> alert("Too young to vote."); </code></pre></button>
<button class="command" title=""><pre><code> } </code></pre></button>
<button class="command" title="   Multiple conditions checking score
"><pre><code> if (score &gt;= 90) { </code></pre></button>
<button class="command" title=""><pre><code> grade = "A"; </code></pre></button>
<button class="command" title=""><pre><code> } else if (score &gt;= 80) { </code></pre></button>
<button class="command" title=""><pre><code> grade = "B"; </code></pre></button>
<button class="command" title=""><pre><code> } else { </code></pre></button>
<button class="command" title=""><pre><code> grade = "C"; </code></pre></button>
<button class="command" title=""><pre><code> } </code></pre></button>
<button class="topic"> LOOPS (REPEATING CODE) </button>
<button class="command" title="   Repeats code 5 times (i goes 0,1,2,3,4)
"><pre><code> for (let i = 0; i &lt; 5; i++) { </code></pre></button>
<button class="command" title=""><pre><code> console.log("Count: " + i); </code></pre></button>
<button class="command" title=""><pre><code> } </code></pre></button>
<button class="command" title="
"><pre><code> let fruits = ["apple", "banana", "orange"]; </code></pre></button>
<button class="command" title="Goes through each item in array
"><pre><code> for (let fruit of fruits) { </code></pre></button>
<button class="command" title=""><pre><code> console.log(fruit); </code></pre></button>
<button class="command" title=""><pre><code> } </code></pre></button>
<button class="command" title=""><pre><code> let count = 0; </code></pre></button>
<button class="command" title="   Repeats while condition is true
"><pre><code> while (count &lt; 3) { </code></pre></button>
<button class="command" title=""><pre><code> console.log("Count: " + count); </code></pre></button>
<button class="command" title=""><pre><code> count++; </code></pre></button>
<button class="command" title=""><pre><code> } </code></pre></button>
<button class="topic"> CHANGING HTML WITH JAVASCRIPT </button>
<button class="command" title="Finds HTML element with id="myButton"
"><pre><code> document.getElementById("myButton"); </code></pre></button>
<button class="command" title="Finds first element with class="myClass"
"><pre><code> document.querySelector(".myClass"); </code></pre></button>
<button class="command" title="Finds first h1 heading element
"><pre><code> document.querySelector("h1"); </code></pre></button>
<button class="command" title="Gets element and stores it in variable
"><pre><code> let title = document.getElementById("title"); </code></pre></button>
<button class="command" title="Changes the content inside element
"><pre><code> title.innerHTML = "New Title"; </code></pre></button>
<button class="command" title="Changes only text (no HTML tags)
"><pre><code> title.textContent = "Just Text"; </code></pre></button>
<button class="command" title="Changes text color to red
"><pre><code> title.style.color = "red"; </code></pre></button>
<button class="command" title="Changes font size
"><pre><code> title.style.fontSize = "24px"; </code></pre></button>
<button class="command" title="Adds CSS class to element
"><pre><code> element.classList.add("highlight"); </code></pre></button>
<button class="command" title="Removes CSS class from element
"><pre><code> element.classList.remove("hidden"); </code></pre></button>
<button class="topic"> RESPONDING TO USER ACTIONS </button>
<button class="command" title="When button is clicked, run this code
"><pre><code> button.onclick = function() { </code></pre></button>
<button class="command" title=""><pre><code> alert("Button was clicked!"); </code></pre></button>
<button class="command" title=""><pre><code> }; </code></pre></button>
<button class="command" title="Modern way to handle click events
"><pre><code> button.addEventListener("click", function() { </code></pre></button>
<button class="command" title=""><pre><code> console.log("Button clicked!"); </code></pre></button>
<button class="command" title=""><pre><code> }); </code></pre></button>
<button class="command" title="When user types in input field
"><pre><code> input.addEventListener("keyup", function() { </code></pre></button>
<button class="command" title=""><pre><code> console.log("User is typing!"); </code></pre></button>
<button class="command" title=""><pre><code> }); </code></pre></button>
<button class="command" title="When form is submitted
"><pre><code> form.addEventListener("submit", function() { </code></pre></button>
<button class="command" title=""><pre><code> console.log("Form submitted!"); </code></pre></button>
<button class="command" title=""><pre><code> }); </code></pre></button>
<button class="topic"> TIMING FUNCTIONS </button>
<button class="command" title="Waits 2 seconds then runs code
"><pre><code> setTimeout(function() { </code></pre></button>
<button class="command" title=""><pre><code> alert("2 seconds passed!"); </code></pre></button>
<button class="command" title=""><pre><code> }, 2000); </code></pre></button>
<button class="command" title="Runs code every 1 second repeatedly
"><pre><code> setInterval(function() { </code></pre></button>
<button class="command" title=""><pre><code> console.log("1 second passed"); </code></pre></button>
<button class="command" title=""><pre><code> }, 1000); </code></pre></button>
<button class="topic"> BASIC MATH FUNCTIONS </button>
<button class="command" title="Rounds 4.7 to nearest whole number (5)
"><pre><code> Math.round(4.7); </code></pre></button>
<button class="command" title="Rounds down to 4
"><pre><code> Math.floor(4.7); </code></pre></button>
<button class="command" title="Rounds up to 5
"><pre><code> Math.ceil(4.3); </code></pre></button>
<button class="command" title="Gets random number between 0 and 1
"><pre><code> Math.random(); </code></pre></button>
<button class="command" title="Finds biggest number (10)
"><pre><code> Math.max(5, 10, 3); </code></pre></button>
<button class="command" title="Finds smallest number (3)
"><pre><code> Math.min(5, 10, 3); </code></pre></button>
<button class="topic"> STORING DATA IN BROWSER </button>
<button class="command" title="Saves data in browser (stays after refresh)
"><pre><code> localStorage.setItem("username", "John"); </code></pre></button>
<button class="command" title="Gets saved data from browser
"><pre><code> localStorage.getItem("username"); </code></pre></button>
<button class="command" title="Deletes specific saved data
"><pre><code> localStorage.removeItem("username"); </code></pre></button>
<button class="command" title="Saves data only for current session
"><pre><code> sessionStorage.setItem("temp", "data"); </code></pre></button>

<button class="command" title="Notes that don't run as code
