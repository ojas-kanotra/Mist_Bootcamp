
    <!DOCTYPE html>
    <head>
        <title>WebDev</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Let us learn 'CSS'</h1>
        <hr><hr><button class="topic"> CSS stands for Cascading Style Sheets. It's used to make HTML pages look beautiful by adding colors, fonts, spacing, and layouts. CSS works by selecting HTML elements and giving them visual properties. Think of HTML as the structure of a house and CSS as the paint, decorations, and furniture that make it look good. </button>
<button class="topic"> HOW TO ADD CSS </button>
<button class="command" title="            CSS inside HTML file (internal CSS)
"><pre><code> &lt;style&gt; h1 { color: blue; } &lt;/style&gt; </code></pre></button>
<button class="command" title="      Link to separate CSS file (best practice)
"><pre><code> &lt;link rel="stylesheet" href="style.css"&gt; </code></pre></button>
<button class="command" title="            CSS directly on HTML element (inline CSS)
"><pre><code> &lt;h1 style="color: red;"&gt;Text&lt;/h1&gt; </code></pre></button>
<button class="topic"> BASIC CSS STRUCTURE </button>
<button class="command" title="Select element, give it a style property
"><pre><code> h1 { color: blue; } </code></pre></button>
<button class="command" title="Select paragraph, set font size
"><pre><code> p { font-size: 16px; } </code></pre></button>
<button class="command" title="Select by class name (starts with dot)
"><pre><code> .my-class { color: red; } </code></pre></button>
<button class="command" title="Select by ID (starts with hash)
"><pre><code> #my-id { background: yellow; } </code></pre></button>
<button class="topic"> SELECTING ELEMENTS </button>
<button class="command" title="Selects all h1 heading elements
"><pre><code> h1{} </code></pre></button>
<button class="command" title="Selects all paragraph elements
"><pre><code> p{} </code></pre></button>
<button class="command" title="Selects elements with class="class-name"
"><pre><code> .class-name{} </code></pre></button>
<button class="command" title="Selects element with id="unique-id"
"><pre><code> #unique-id{} </code></pre></button>
<button class="command" title="Selects all elements on the page
"><pre><code> *{} </code></pre></button>
<button class="command" title="Selects multiple element types at once
"><pre><code> h1, h2, p{} </code></pre></button>
<button class="command" title="Selects paragraphs inside div elements
"><pre><code> div p{} </code></pre></button>
<button class="command" title="Selects links when mouse hovers over them
"><pre><code> a:hover{} </code></pre></button>
<button class="topic"> COLORS </button>
<button class="command" title="Changes text color to red
"><pre><code> color: red; </code></pre></button>
<button class="command" title="Changes text color to blue
"><pre><code> color: blue; </code></pre></button>
<button class="command" title="Red color using hex code
"><pre><code> color: #ff0000; </code></pre></button>
<button class="command" title="Green color using hex code
"><pre><code> color: #00ff00; </code></pre></button>
<button class="command" title="Blue color using hex code
"><pre><code> color: #0000ff; </code></pre></button>
<button class="command" title="Red using RGB values (0-255)
"><pre><code> color: rgb(255, 0, 0); </code></pre></button>
<button class="command" title="Changes background color to yellow
"><pre><code> background-color: yellow; </code></pre></button>
<button class="command" title="Light gray background using hex
"><pre><code> background-color: #f0f0f0; </code></pre></button>
<button class="topic"> TEXT STYLING </button>
<button class="command" title="Changes font to Arial
"><pre><code> font-family: Arial; </code></pre></button>
<button class="command" title="Changes font to Times New Roman
"><pre><code> font-family: "Times New Roman"; </code></pre></button>
<button class="command" title="Makes text 16 pixels big
"><pre><code> font-size: 16px; </code></pre></button>
<button class="command" title="Makes text 20 pixels big
"><pre><code> font-size: 20px; </code></pre></button>
<button class="command" title="Makes text bold/thick
"><pre><code> font-weight: bold; </code></pre></button>
<button class="command" title="Makes text regular thickness
"><pre><code> font-weight: normal; </code></pre></button>
<button class="command" title="Makes text slanted (italic)
"><pre><code> font-style: italic; </code></pre></button>
<button class="command" title="Makes text upright (not italic)
"><pre><code> font-style: normal; </code></pre></button>
<button class="command" title="Aligns text to the left
"><pre><code> text-align: left; </code></pre></button>
<button class="command" title="Centers text horizontally
"><pre><code> text-align: center; </code></pre></button>
<button class="command" title="Aligns text to the right
"><pre><code> text-align: right; </code></pre></button>
<button class="command" title="Adds underline to text
"><pre><code> text-decoration: underline; </code></pre></button>
<button class="command" title="Removes underline from links
"><pre><code> text-decoration: none; </code></pre></button>
<button class="command" title="Makes all text UPPERCASE
"><pre><code> text-transform: uppercase; </code></pre></button>
<button class="command" title="Makes all text lowercase
"><pre><code> text-transform: lowercase; </code></pre></button>
<button class="command" title="Adds space between lines of text
"><pre><code> line-height: 1.5; </code></pre></button>
<button class="topic"> BACKGROUNDS </button>
<button class="command" title="Sets background color to light blue
"><pre><code> background-color: lightblue; </code></pre></button>
<button class="command" title="Sets background to light gray
"><pre><code> background-color: #f0f0f0; </code></pre></button>
<button class="command" title="Sets image as background
"><pre><code> background-image: url("flower.jpg"); </code></pre></button>
<button class="command" title="Shows background image only once
"><pre><code> background-repeat: no-repeat; </code></pre></button>
<button class="command" title="Repeats background image to fill area
"><pre><code> background-repeat: repeat; </code></pre></button>
<button class="command" title="Centers background image
"><pre><code> background-position: center; </code></pre></button>
<button class="command" title="Scales image to cover entire area
"><pre><code> background-size: cover; </code></pre></button>
<button class="topic"> SIZE AND SPACING </button>
<button class="command" title="Makes element 200 pixels wide
"><pre><code> width: 200px; </code></pre></button>
<button class="command" title="Makes element 100 pixels tall
"><pre><code> height: 100px; </code></pre></button>
<button class="command" title="Makes element half the width of parent
"><pre><code> width: 50%; </code></pre></button>
<button class="command" title="Makes element 300 pixels tall
"><pre><code> height: 300px; </code></pre></button>
<button class="command" title="Element won't get wider than 500px
"><pre><code> max-width: 500px; </code></pre></button>
<button class="command" title="Element won't get shorter than 100px
"><pre><code> min-height: 100px; </code></pre></button>
<button class="topic"> PADDING (INNER SPACE) </button>
<button class="command" title="Adds 10px space inside element on all sides
"><pre><code> padding: 10px; </code></pre></button>
<button class="command" title="Adds 15px space at top inside element
"><pre><code> padding-top: 15px; </code></pre></button>
<button class="command" title="Adds 15px space at bottom inside element
"><pre><code> padding-bottom: 15px; </code></pre></button>
<button class="command" title="Adds 20px space at left inside element
"><pre><code> padding-left: 20px; </code></pre></button>
<button class="command" title="Adds 20px space at right inside element
"><pre><code> padding-right: 20px; </code></pre></button>
<button class="topic"> MARGIN (OUTER SPACE) </button>
<button class="command" title="Adds 10px space outside element on all sides
"><pre><code> margin: 10px; </code></pre></button>
<button class="command" title="Adds 20px space above element
"><pre><code> margin-top: 20px; </code></pre></button>
<button class="command" title="Adds 20px space below element
"><pre><code> margin-bottom: 20px; </code></pre></button>
<button class="command" title="Adds 15px space to left of element
"><pre><code> margin-left: 15px; </code></pre></button>
<button class="command" title="Adds 15px space to right of element
"><pre><code> margin-right: 15px; </code></pre></button>
<button class="command" title="Centers element horizontally on page
"><pre><code> margin: 0 auto; </code></pre></button>
<button class="topic"> BORDERS </button>
<button class="command" title="Adds thin black line around element
"><pre><code> border: 1px solid black; </code></pre></button>
<button class="command" title="Adds thick red line around element
"><pre><code> border: 2px solid red; </code></pre></button>
<button class="command" title="Makes border 3 pixels thick
"><pre><code> border-width: 3px; </code></pre></button>
<button class="command" title="Makes border a solid line
"><pre><code> border-style: solid; </code></pre></button>
<button class="command" title="Makes border a dashed line
"><pre><code> border-style: dashed; </code></pre></button>
<button class="command" title="Makes border a dotted line
"><pre><code> border-style: dotted; </code></pre></button>
<button class="command" title="Makes border blue color
"><pre><code> border-color: blue; </code></pre></button>
<button class="command" title="Makes corners rounded
"><pre><code> border-radius: 10px; </code></pre></button>
<button class="command" title="Adds border only to top edge
"><pre><code> border-top: 2px solid green; </code></pre></button>
<button class="topic"> DISPLAY TYPES </button>
<button class="command" title="Element takes full width (like paragraphs)
"><pre><code> display: block; </code></pre></button>
<button class="command" title="Element takes only needed width (like links)
"><pre><code> display: inline; </code></pre></button>
<button class="command" title="Inline but can have width and height
"><pre><code> display: inline-block; </code></pre></button>
<button class="command" title="Completely hides element from page
"><pre><code> display: none; </code></pre></button>
<button class="command" title="Hides element but keeps its space
"><pre><code> visibility: hidden; </code></pre></button>
<button class="command" title="Shows element normally
"><pre><code> visibility: visible; </code></pre></button>
<button class="command" title="Makes element 50% transparent
"><pre><code> opacity: 0.5; </code></pre></button>
<button class="command" title="Makes element completely transparent
"><pre><code> opacity: 0; </code></pre></button>
<button class="command" title="Makes element completely solid
"><pre><code> opacity: 1; </code></pre></button>
<button class="topic"> POSITIONING </button>
<button class="command" title="Normal positioning (default)
"><pre><code> position: static; </code></pre></button>
<button class="command" title="Can move from normal position
"><pre><code> position: relative; </code></pre></button>
<button class="command" title="Positioned relative to parent element
"><pre><code> position: absolute; </code></pre></button>
<button class="command" title="Stays in same place when scrolling
"><pre><code> position: fixed; </code></pre></button>
<button class="command" title="Moves element 10px from top
"><pre><code> top: 10px; </code></pre></button>
<button class="command" title="Moves element 20px from left
"><pre><code> left: 20px; </code></pre></button>
<button class="command" title="Moves element 15px from right
"><pre><code> right: 15px; </code></pre></button>
<button class="command" title="Moves element 5px from bottom
"><pre><code> bottom: 5px; </code></pre></button>
<button class="command" title="Controls which element appears on top
"><pre><code> z-index: 10; </code></pre></button>
<button class="topic"> FLEXBOX (EASY LAYOUTS) </button>
<button class="command" title="Makes container arrange items in a row
"><pre><code> display: flex; </code></pre></button>
<button class="command" title="Arranges items left to right (default)
"><pre><code> flex-direction: row; </code></pre></button>
<button class="command" title="Arranges items top to bottom
"><pre><code> flex-direction: column; </code></pre></button>
<button class="command" title="Centers items horizontally
"><pre><code> justify-content: center; </code></pre></button>
<button class="command" title="Spreads items evenly with space between
"><pre><code> justify-content: space-between; </code></pre></button>
<button class="command" title="Centers items vertically
"><pre><code> align-items: center; </code></pre></button>
<button class="command" title="Items move to next line if needed
"><pre><code> flex-wrap: wrap; </code></pre></button>
<button class="command" title="Adds 10px space between items
"><pre><code> gap: 10px; </code></pre></button>
<button class="topic"> HOVER EFFECTS </button>
<button class="command" title="Changes link color when hovering
"><pre><code> a:hover { color: red; } </code></pre></button>
<button class="command" title="Changes button background on hover
"><pre><code> button:hover { background: blue; } </code></pre></button>
<button class="command" title="Makes image slightly transparent on hover
"><pre><code> img:hover { opacity: 0.8; } </code></pre></button>
<button class="command" title="Adds border when hovering over div
"><pre><code> div:hover { border: 2px solid green; } </code></pre></button>
<button class="topic"> SIMPLE ANIMATIONS </button>
<button class="command" title="Smooth change over 0.3 seconds for all properties
"><pre><code> transition: all 0.3s; </code></pre></button>
<button class="command" title="Smooth color change over 0.5 seconds
"><pre><code> transition: color 0.5s; </code></pre></button>
<button class="command" title="Makes element 10% bigger
"><pre><code> transform: scale(1.1); </code></pre></button>
<button class="command" title="Rotates element 45 degrees
"><pre><code> transform: rotate(45deg); </code></pre></button>
<button class="topic"> RESPONSIVE DESIGN </button>
<button class="command" title="Styles for mobile phones (small screens)
"><pre><code> @media (max-width: 768px) { </code></pre></button>
<button class="command" title="Smaller heading on mobile
"><pre><code> h1 { font-size: 24px; } </code></pre></button>
<button class="command" title=""><pre><code> } </code></pre></button>
<button class="command" title="Styles for desktop computers (large screens)
"><pre><code> @media (min-width: 1024px) { </code></pre></button>
<button class="command" title="Larger heading on desktop
"><pre><code> h1 { font-size: 36px; } </code></pre></button>
<button class="command" title=""><pre><code> } </code></pre></button>
<button class="command" title="Images scale down to fit screen
"><pre><code> img { max-width: 100%; } </code></pre></button>
<button class="command" title="Element takes full width of container
"><pre><code> width: 100%; </code></pre></button>
<button class="topic"> LISTS </button>
<button class="command" title="Removes bullet points from lists
"><pre><code> list-style-type: none; </code></pre></button>
<button class="command" title="Round bullet points (default)
"><pre><code> list-style-type: disc; </code></pre></button>
<button class="command" title="Numbered list (1, 2, 3...)
"><pre><code> list-style-type: decimal; </code></pre></button>
<button class="command" title="Square bullet points
"><pre><code> list-style-type: square; </code></pre></button>
<button class="command" title="Bullets inside the text area
"><pre><code> list-style-position: inside; </code></pre></button>
<button class="topic"> COMMON MEASUREMENTS </button>
<button class="command" title="100 pixels wide (fixed size)
"><pre><code> width: 100px; </code></pre></button>
<button class="command" title="50% of parent element's width
"><pre><code> width: 50%; </code></pre></button>
<button class="command" title="Font size in pixels
"><pre><code> font-size: 16px; </code></pre></button>
<button class="command" title="2 times the current font size
"><pre><code> margin: 2em; </code></pre></button>
<button class="command" title="100% of screen height
"><pre><code> height: 100vh; </code></pre></button>
<button class="command" title="100% of screen width
"><pre><code> width: 100vw; </code></pre></button>
<button class="topic"> USEFUL PROPERTIES </button>
<button class="command" title="Centers text horizontally
"><pre><code> text-align: center; </code></pre></button>
<button class="command" title="Aligns content vertically in cells
"><pre><code> vertical-align: middle; </code></pre></button>
<button class="command" title="Shows hand cursor on hover
"><pre><code> cursor: pointer; </code></pre></button>
<button class="command" title="Removes focus outline (like on buttons)
"><pre><code> outline: none; </code></pre></button>
<button class="command" title="Adds shadow around element
"><pre><code> box-shadow: 2px 2px 5px gray; </code></pre></button>
<button class="command" title="Hides content that goes outside element
"><pre><code> overflow: hidden; </code></pre></button>
<button class="command" title="Prevents text from wrapping to new line
"><pre><code> white-space: nowrap; </code></pre></button>
<button class="topic"> COMMENTS </button>
</body></html>
